<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Users API Test</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <script src="public/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .forms {
      background-color: rgb(217, 245, 172);
      border-radius: 30px;
        display: flex;
      margin-bottom: 20px;
      box-shadow: 10px 10px 18px #707070;
      transition: all 0.3s ease;
    }
    .forms:hover{
      scale: 1.05;
      box-shadow: 20px 20px 25px #505050;
    }
    table, th, td {
        background-color:rgb(217, 245, 172);
        margin: 50px;
        border-radius: 30px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    form h3 {
      color: white;
      margin-bottom: 10px;
    }
form {
  height: fit-content;
  width: fit-content;
  border: 5px solid #ccc;

  background: radial-gradient(
    circle at center,

    rgb(197, 211, 243),
    rgb(150, 59, 236),
    rgb(255, 0, 157)
  );

  background-size: 700% 700%;
  background-position: 50% 50%;

  padding: 10px;
  border-radius: 30px;
  margin: 50px;

  display: flex;
  align-items: center;
  flex-direction: column;

  box-shadow: 5px 10px 18px #888888;

  transition:
    background-size 0.6s ease,
    background-position 0.6s ease,
    transform 0.3s ease,
    box-shadow 0.3s ease;
}

form:hover{
  background-size: 150% 150% ;
  background-position: 50% 50%;
  transform: scale(1.05);
  box-shadow: 10px 15px 25px #555555;
}

form h3{
  font-size: 18px;
  transition: all 0.5s ease;
}

form:hover h3{
  text-shadow: 10px 10px 15px #09fd83;
  font-size: 20px;
}

input{
  background-color: #f3a6a6;
  height: 20px;
  width: 20px;
  margin: 5px 0px;
  border-radius: 50%;
  border: 1px solid #ccc;
  transition: all 0.5s ease, width 1s ease,background-color 2s ease;
}

input:hover {
  background: linear-gradient(to right, blueviolet,#f3a6a6, rgb(59, 86, 236));
  height: 50px !important;
  width: 200px;
  padding: 10px 10px;
  border-radius: 30px;
  border: 1px solid #ccc;
  margin: 5px 5px;
}
 input::placeholder {
  color: black;
  transition: all 2s ease;
}

input:hover::placeholder {
  font-size: 15px;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-style: italic;
  font-weight: 900;
  color: white;
}

    button {
      border: none;
      margin: 5px 0px;
        background-color: rgb(136, 236, 150);
        padding: 10px 40px  !important; 
        border-radius: 10px;
      font-size: 20px;

      transition: all 0.5s ease ,background-position 1s ease;
    }
    button:hover {
      color: white;
        background: linear-gradient(to right,rgb(136, 236, 150),rgb(136, 236, 150),rgb(43, 159, 226));
        background-size: 200% 200%;
        background-position: 100% 100%;
        cursor: pointer;
        border-radius: 100px;
        scale: 1.1;
    }
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Users API</h1>
  <div class="forms">
    <!--<form id="userForm">

        <input id="identifier" placeholder="Email veya kullanıcı adı" />
        <input id="password" type="password" placeholder="Şifre" />
        <button type="submit">Giriş</button>
    </form>
    <form action="">
      <h3>Kullanıcı Kayıt Formu</h3>
      <input id="sendusername" placeholder="Kullanıcı Adı" />
      <input id="sendemail" type="email" placeholder="Email" />
      <input id="sendname" placeholder="İsim" />
      <input id="sendsurname" placeholder="Soyisim" />
      <input id="sendpassword" type="password" placeholder="Şifre" />
      <input id="confirmpassword" type="password" placeholder="Tekrar Şifre" />
      <button onclick="SupaBasesend()">Gönder</button>
    </form>
  </div>
<button onclick="getcook()">Cookie'leri Göster</button>

  <table>
    <thead>
        <tr>
            <th>id</th>
            <th>İsim</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- Kullanıcı verileri buraya eklenecek -->
    </tbody>
  </table>
  <pre id="result"></pre>




<input type="file" id="file" />
<button onclick="upload()">Yükle</button>

<button onclick="getsom()">Veri Getir</button>

<script src="deneme.js"></script>

</body>
</html>
