<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap | Tiyatro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container auth-page">

    <div class="auth-card">
      <h2>Giriş Yap</h2>

      <form id="loginForm">
        <input type="text" id="loginIdentifier" class="form-control mb-3"
               placeholder="Email veya Kullanıcı Adı" required>

        <input type="password" id="loginPassword" class="form-control mb-3"
               placeholder="Şifre" required>

        <button class="btn btn-accent w-100">Giriş Yap</button>
      </form>

      <p class="auth-link">
        Hesabın yok mu?
        <a href="/pages/register.html">Kayıt Ol</a>
      </p>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
