<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Bildirim | Tiyatro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container feedback-page">

    <h1 class="page-title">Şikayet / Geri Bildirim</h1>
    <p class="text-muted mb-4">
      Görüşlerin bizim için önemli. Lütfen yaşadığın durumu kısaca anlat.
    </p>

    <div class="feedback-card">
      <form id="feedbackForm">

        <div class="mb-3">
          <label class="form-label">Konu</label>
          <select id="feedbackType" class="form-select" required>
            <option value="">Seçiniz</option>
            <option value="sikayet">Şikayet</option>
            <option value="onerı">Öneri</option>
            <option value="hata">Hata Bildirimi</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Mesaj</label>
          <textarea id="feedbackMessage" class="form-control" rows="5"
                    placeholder="Mesajınızı yazın..." required></textarea>
        </div>

        <button class="btn btn-accent">Gönder</button>
      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/geri-bildirim.js"></script>
</body>
</html>
