<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol | Tiyatro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container auth-page">

    <div class="auth-card">
      <h2>Kayıt Ol</h2>

      <form id="registerForm">
        <input type="text" id="registerName" class="form-control mb-3"
               placeholder="Ad" required>

        <input type="text" id="registerSurname" class="form-control mb-3"
               placeholder="Soyad" required>

        <input type="text" id="registerUsername" class="form-control mb-3"
               placeholder="Kullanıcı Adı" required>

        <input type="email" id="registerEmail" class="form-control mb-3"
               placeholder="Email" required>

        <input type="password" id="registerPassword" class="form-control mb-3"
               placeholder="Şifre" required>

        <input type="password" id="registerPassword2" class="form-control mb-3"
               placeholder="Şifre Tekrar" required>

        <button class="btn btn-accent w-100">Kayıt Ol</button>
      </form>

      <p class="auth-link">
        Zaten hesabın var mı?
        <a href="/pages/login.html">Giriş Yap</a>
      </p>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
