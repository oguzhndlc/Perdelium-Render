<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil | Tiyatro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container profile-page">

    <h1 class="page-title">Profilim</h1>
    <div class="profile-container">
          <div class="profile-card">
      <div class="profile-avatar-border d-flex flex-column align-items-center">
        <img id="profileAvatar" class="profile-avatar mb-3" alt="Profil Avatarı">
      </div>
      <p><strong><span id="profileName"></span></strong> </p>
      <p><span id="profileAbout"></span></p>
      <button class="btn btn-accent mt-3" id="editProfileBtn">
        Profili Düzenle
      </button>
    </div>
<div class="profile-card mt-4 d-none" id="profileEditCard">
  <h3>Profili Düzenle</h3>

  <form id="profileEditForm">
    <div class="mb-3">
      <label class="form-label">Ad</label>
      <input type="text" id="editName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Soyad</label>
      <input type="text" id="editSurname" class="form-control" required>
    </div>
        <div class="mb-3">
      <label class="form-label">E-posta</label>
      <input type="text" id="editEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı</label>
      <input type="text" id="editUsername" class="form-control" required>
    </div>

      <div class="mb-3">
      <label class="form-label">Telefon</label>
      <input type="number" id="editPhone" class="form-control">
    </div>
          <div class="mb-3">
      <label class="form-label">Websitesi</label>
      <input type="text" id="editWebsite" class="form-control">
    </div>
      <div class="mb-3">
      <label class="form-label">Instagram</label>
      <input type="text" id="editInstagram" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Hakkında</label>
      <input type="text" id="editAbout" class="form-control">
    </div>
        <div class="d-flex gap-2">
      <button class="btn btn-accent">Kaydet</button>
      <button type="button" class="btn btn-outline-light" id="cancelEditBtn">
        Vazgeç
      </button>
    </div>
    </div>
  </form>
</div>

    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/profile.js"></script>
</body>
</html>
