<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eser Ekle | Tiyatro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/tinymce/tinymce.min.js"></script>
</head>
<body>

  <div id="navbar"></div>

  <main class="container eser-yonetim-page">
    <h1 class="page-title">Eser Ekle</h1>

    <div class="yonetim-card">
      <form id="eserForm" class="row g-3">
        <div class="col-12">
          <button class="btn btn-accent">Eseri Kaydet</button>
        </div>
        <div class="col-md-6">
          <input type="text" id="eserAd" class="form-control" placeholder="Eser Adı" required>
        </div>

        <div class="col-md-6">
          <select id="eserTur" class="form-select" required>
            <option value="">Tür Seç</option>
            <option value="Klasik">Klasik</option>
            <option value="Modern">Modern</option>
            <option value="Komedi">Komedi</option>
          </select>
        </div>

        <div class="col-12">
          <textarea id="eserAciklama" class="form-control" rows="3" placeholder="Açıklama"></textarea>
        </div>


        <textarea id="editor"></textarea>
        <script type="module" src="/assets/js/tinymce.js"></script>
      </form>
    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/eser-ekle.js"></script>
</body>
</html>
